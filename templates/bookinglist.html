<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking List</title>
    <link rel="stylesheet"
    href="{{url_for('static', filename='style2.css')}}"
    />
</head>
<body>
    <h1>Thank you for booking with us!</h1>
    <h2><b>All bookings list:</b></h2>
    <table border="1px">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Service</th>
            </tr>
        </thead>
        <tbody>
            {% for booking in bookings %}
            <tr>
                <td>{{ booking.id }}</td>
                <td>{{ booking.name }}</td>
                <td>{{ booking.service }}</td>
            </tr>
            {% endfor %}
        </tbody>
        
    </table>
</body>
</html>
